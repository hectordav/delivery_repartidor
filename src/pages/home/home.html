<ion-header>
  <ion-navbar color="color_nav_bar">
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="fondo">
	  <!-- el component lo escondo para que no muestre el mapa ojo-->
	<div style="display: none">
		<map-ubicacion></map-ubicacion>
	</div>
  <div *ngFor="let item of result_pedidos">
    <ion-card>
      <ion-card-header>
      <div align="center">
        <strong>Pedido pendiente: # {{item.id_pedido}}</strong>
      </div> 
      </ion-card-header>
      <hr>
      <ion-card-content>
      <ion-list>
        <div text-wrap>
          <ion-row>
            <ion-col col-1>
             <ion-card-title>
                <h5><ion-icon name="home" item-start></ion-icon></h5>
             </ion-card-title>
            </ion-col>
            <ion-col>
              <h5>{{item.nombre_establecimiento}}</h5>
              <h5>
              <strong>Direccion:</strong> {{item.direccion_establecimiento}}
              <p>{{item.detalles_direccion_establecimiento}}</p>
              </h5>
            </ion-col>
          </ion-row>
        </div>
        <div text-wrap>
          <ion-row>
            <ion-col col-1>
            <ion-card-title>
              <h5>
              <ion-icon name="clock" item-start></ion-icon>
              </h5>
            </ion-card-title>
            </ion-col>
            <ion-col>
            <ion-card-title>
            <h5><strong>Hora de entrega:</strong> {{item.hora_entrega}}</h5>
            </ion-card-title>
            </ion-col>
          </ion-row>
        </div>
      </ion-list>
      </ion-card-content>
      <hr>
      <div align="center">
         <button ion-button small color="primary" icon-start (click)="ver_pedido(item)">
          <ion-icon name='eye'></ion-icon>
          Ver
        </button>

      </div>
      <br>
    </ion-card>
  </div>
</ion-content>
<ion-footer padding >
   <button ion-button full color="boton_aceptar" icon-start (click)="buscar_nuevos_pedidos()">
    <ion-icon name='search'></ion-icon>
      Buscar Pedidos      
  </button>
</ion-footer>
